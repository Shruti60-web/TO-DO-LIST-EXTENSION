	<img src="logo.png" >
	<div><h1>My To-Do List</h1></div>
	<div class="main">

	<input id="reminder" type="datetime-local"> 
	<select  id="select">
		<option>-- "Select Priority"> --</option>
		<option >Urgent</option>
		<option>Not Urgent</option>
	</select>
	

  	<button id="addTask" class="addTask button">Add</button>
  	
  	<button id='clearTasks'class="button">Clear All</button>
  

	</div>

	<div id="alert"></div>
	<ul id="taskUL" title="Click to mark the task completed"></ul>

	</div>
